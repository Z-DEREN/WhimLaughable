<!doctype html>
<html  lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>login</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="/static/js/Jlogin/Jlogin.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/header/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header/headstyle.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header/responsive.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header/fontawesomemin.css">


    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="/static/js/Header/Hscript.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/header/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login/MClogin.css">

</head>

<body>
<div id="head"></div>

<div class="wrap" id="wrap">
    <div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1">登录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img id="iconuser" src="/static/icons/user/denglu-yonghu.png" width="20" height="20" alt=""/>
            <input type="text" name="username" id="phone&email" placeholder="输入手机号邮箱或账号">
        </div>
        <div class="lgD">
            <img id="iconpass" src="/static/icons/user/denglu-mima.png" width="20" height="20" alt=""/>
            <input type="password" name="password" id="password" placeholder="密码">
        </div>
        <div id="loginbutton" class="lg_buttom_div">
            <button type="submit" id="loginFormSubmit" class="am-btn am-btn-primary am-btn-sm am-fl" style="border-radius: 5px">
                登 录
            </button>
            <button type="button" class="am-btn am-btn-default am-btn-sm am-fr " data-am-modal="{target: '#my-alert'}" style="border-radius: 5px">
                忘记密码
            </button>
        </div>
    </div>
</div>

<div class="footer" id="foot">
    <div class="copyright">
        <p>Copyright © 2018 Qunar.com Inc. All Rights Reserved.</p>
        <div class="img">
            <i class="icon"></i><span>联系邮箱：</span>
        </div>

        <div class="img">
            <i class="icon1"></i><span></span>
        </div>
        <div class="img">
            <i class="icon2"></i><span>联系电话：1383666373</span>
        </div>


    </div>

</div>
